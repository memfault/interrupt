<!DOCTYPE html>
<html>

{% include head.html %}

<body>

    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
	<div id="wrap">

		<!-- Navigation -->
	  	{% include menu.html %}

		<!-- Top banner -->
		{% include notification-banner.html %}

			<div id="menu"></div>
		</a>

      	{% include header-custom.html %}

    	<!-- Main content -->

			<main>

				{{ content }}

	  		</main>

		  	<!-- Pagination links -->
      		{% include pagination.html %}

		</div>

	    <!-- Footer -->
	    {% include footer.html %}

	    <!-- Script -->
      	{% include script.html %}

	</div>
</body>
</html>
