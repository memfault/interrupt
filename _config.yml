# Site settings
title: Interrupt
description: "A community and blog for embedded software makers"
url: "https://interrupt.memfault.com"
logo: /img/interrupt-logo-1200px.png
author:
  name: "Memfault"
  email: "interrupt@memfault.com"
  url: "https://memfault.com"
google_site_verification: 2qyLRd8BiI5o3XnqssLvbzPDJ-2S6ytb9iLoNoz1Z9M

# Build settings
baseurl: /blog
destination: ./_site
include: 
    - _redirects
markdown: kramdown
permalink: /:title
paginate: 8
paginate_path: /page:num/
source: .
excerpt_separator: "<!-- excerpt end -->"

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      image: /img/interrupt-logo-512px.png

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-seo-tag

# Custom variables
version: "1.1.0"

# Options
custom_header: true
custom_nav_footer: true
reverse: false
