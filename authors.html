---
layout: page
title: Authors
---

<ul>
  {% for author in site.data.authors %}
    <h2><a href="/authors/{{ author[0] }}">{{ author[1].name }}</a></h2>
    <ul>
      {% assign filtered_posts = site.posts | where: 'author', author[0] %}
      {% for post in filtered_posts %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  {% endfor %}
</ul>
